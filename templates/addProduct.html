{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="card h-100 h-auto">{#   style="height: 92vh !important; background-color: #0d4a79">#}
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">

                    <div class="card border-primary shadow col-lg-6 col-sm-12 m-auto">
                        <h3 class="card-header ">Product {{ product.productSku }}</h3>
                        <div class="card-body">
                            <div>
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <label for="productSku"> Product SKU</label>
                                    <input class="form-control" type="text" name="productSku"/>

                                    <label for="productDescription">Product Description</label>
                                    <input class="form-control" type="text" name="productDescription"
                                    />

                                    <label for="quantity">Quantity</label>
                                    <input class="form-control" type="number" name="quantity"
                                    />

                                    <label for="location">Location</label>
                                    <input class="form-control" type="text" name="location"
                                    />

                                    <label for="image">Product Image</label>
                                    <input class="form-control" type="file" accept="image/*" name="image"
                                    />

                                    <br>
                                    <input type="submit" class="btn form-control btn-outline-primary"
                                           value="Add Product"/>
                                </form>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
